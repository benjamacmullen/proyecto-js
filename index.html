    <title>Macskateshop</title>
    <meta name="description" content="Desde 1999, un skateshop 100% uruguayo. Mira nutra web yo por vos">

<body>
    <button id="myBtn">Nosotros</button>

  <h1 class="text-center">Macskateshop</h1>
   <div class="container">
        <div class="row">
            <main id="items" class="col-sm-8 row"></main>
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <p class="text-right">Total: <span id="total"></span></p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>
    </div>
            
          
            
            
            
       
    <footer class="foo" >

        <div class="row justify-content-around align-items-left m-2 text-left">
           <div class="col-12 col-sm-12 col-md-12 col-xl-12 p-1"> 
            <img src="assets/img/icono insta.png" alt="" class="loginsta">
           <img src="assets/img/bien fa.png" alt="" class="logface">
            <img src="assets/img/bien yt.png" alt="" class="logyoutube">
          </div>
        </div>

        <h4 class="text-left m-2">Contacto</h4>
        <div class="col-12 col-sm-12 col-md-12 col-xl-12 p-2"><img src="assets/img/icono mail.png" alt="" class="logmsj"> Macskateshop@gmail.com </div>
        <br>
        <div class="col-12 col-sm-12 col-md-12 col-xl-12 p-2"><img src="assets/img/icono ubi.png" alt="" class="logubi"> Plaza cagancha-Montevideo </div>

    </footer>
